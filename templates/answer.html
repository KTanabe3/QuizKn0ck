<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題回答</title>
    <style>
        body {
            background-color: #F8EDE3;
        }
    </style>
</head>
<body>
    <form action="/quiz/{{ quizset.id }}/answer" method="POST">
    <h1>回答してください</h1>

    <table>
        <tr>
            <th >タイトル</th>
            <th >問題文</th>
            <th >選択肢1</th>
            <th >選択肢2</th>
            <th >選択肢3</th>
            <th >選択肢4</th>
        </tr>
        {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.title }}</td>
            <td>{{ quiz.text }}</td>
            <td><input type="radio" name="quiz_{{quiz.id}}" value="{{ quiz.choices[0] }}" checked>{{ quiz.choices[0] }}</td>
            <td><input type="radio" name="quiz_{{quiz.id}}" value="{{ quiz.choices[1] }}">{{ quiz.choices[1] }}</td>
            <td><input type="radio" name="quiz_{{quiz.id}}" value="{{ quiz.choices[2] }}">{{ quiz.choices[2] }}</td>
            <td><input type="radio" name="quiz_{{quiz.id}}" value="{{ quiz.choices[3] }}">{{ quiz.choices[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <input type="submit" value="送信">
        <input type="reset" value="取消">
    </div>
    </form>


</body>
</html>
