<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題一覧</title>
    <style>
        body {
            background-color: #F8EDE3;
        }
    </style>
</head>
<body>
    <h1>{{ quizset.title }}</h1>
    <p>正答数：{{ result.score }}/{{ result.total }}</p>
    <table>
        <tr>
            <th >問題</th>
            <th >正答</th>
            <th>あなたの回答</th>
        </tr>
        {% for answer in answers %}
        <tr>
            <th>{{ answer.quiz.title }}</th>
            <th>{{ answer.ans }}</th>
            <th>{{ answer.quiz.ans }}</th>

        </tr>
        {% endfor %}

    </table>
    <a href="/home">ホームに戻る</a>

</body>
</html>
