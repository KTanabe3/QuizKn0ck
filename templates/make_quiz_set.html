<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズセット作成</title>
</head>
<body>
    <form action="/make/quizset" method="POST">
        <div>タイトル:<input type="text" name="title" required></input></div>
        
        <table>
            <tr>
                <th></th>
                <th >タイトル</th>
                <th >問題文</th>
            </tr>
            {% for quiz in quizzes %}
            <tr>
                <td><input type="checkbox" name="id" value="{{quiz.id}}"></td>
                <td>{{ quiz.title }}</td>
                <td>{{ quiz.text }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <div>
            <input type="submit" value="送信">
            <input type="reset" value="取消">
        </div>
    </form>
</body>
</html>
